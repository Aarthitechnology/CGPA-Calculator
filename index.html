<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
</head>
<body>
    <h1>CGPA Calculator</h1>
    <label for="subjectcount">Number of Subject: </label>
    <input type="number" id = "subjectcount" name="subjectcount" placeholder="Enter number of Subject">
    <br>
    <br>
    <button type = "button" id="add">Add Subjects</button>
    <br>
    <br>
    <section id="subject-row"></section>
    <button type="button" id="calculate">Calculate CGPA</button>
    <div id="result">
        <h4>Your CGPA is</h4>
        <br>
        <p><b></b></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
